{% extends 'myCSBlog/base.html' %}

<!--HTML Block for inserting the list of posts-->
{% block content %}
    {% for post in posts %}
        <div class="post" onclick="location.href='{% url 'post' pk=post.pk %}'">
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
