{% extends 'myCSBlog/base.html' %}

<!--HTML Block for inserting the list of posts-->
{% block content %}

    <!--only allow authenticated users to create a post-->
    {% if user.is_authenticated %}
        <div>
            <h2 class="link-btn linked"><a href="{% url 'postNew' %}">write a new post</a></h2>
        </div>
    {% endif %}

    <!-- List of posts using Django Template to replace with html-->
    {% for post in posts %}
        <div class="post linked" onclick="location.href='{% url 'post' pk=post.pk %}'">
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
